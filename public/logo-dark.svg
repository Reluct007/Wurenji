<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexacopter Icon -->
  <g transform="translate(30, 30)">
    <!-- Center hub with gradient -->
    <circle cx="0" cy="0" r="6" fill="#FF6B35"/>
    <circle cx="0" cy="0" r="4" fill="#FF8C5A"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
    
    <!-- Six arms -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13" y2="-7.5" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13" y2="7.5" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13" y2="7.5" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13" y2="-7.5" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Six propellers with motion blur effect -->
    <circle cx="0" cy="-15" r="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <ellipse cx="0" cy="-15" rx="5" ry="1.5" fill="#FF6B35" opacity="0.2"/>
    
    <circle cx="13" cy="-7.5" r="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <ellipse cx="13" cy="-7.5" rx="5" ry="1.5" fill="#FF6B35" opacity="0.2" transform="rotate(60 13 -7.5)"/>
    
    <circle cx="13" cy="7.5" r="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <ellipse cx="13" cy="7.5" rx="5" ry="1.5" fill="#FF6B35" opacity="0.2" transform="rotate(-60 13 7.5)"/>
    
    <circle cx="0" cy="15" r="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <ellipse cx="0" cy="15" rx="5" ry="1.5" fill="#FF6B35" opacity="0.2"/>
    
    <circle cx="-13" cy="7.5" r="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <ellipse cx="-13" cy="7.5" rx="5" ry="1.5" fill="#FF6B35" opacity="0.2" transform="rotate(60 -13 7.5)"/>
    
    <circle cx="-13" cy="-7.5" r="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <ellipse cx="-13" cy="-7.5" rx="5" ry="1.5" fill="#FF6B35" opacity="0.2" transform="rotate(-60 -13 -7.5)"/>
  </g>
  
  <!-- Brand Name - AERONEX -->
  <text x="65" y="30" font-family="'Arial Black', Arial, sans-serif" font-size="24" font-weight="900" fill="#ffffff" letter-spacing="0.5">
    AERONEX
  </text>
  
  <!-- Tagline -->
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#FF6B35" letter-spacing="2">
    PROFESSIONAL DRONES
  </text>
</svg>
