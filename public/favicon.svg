<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#FF6B35"/>
  
  <!-- Hexacopter Icon (centered and scaled) -->
  <g transform="translate(32, 32)">
    <!-- Center hub -->
    <circle cx="0" cy="0" r="5" fill="#ffffff"/>
    <circle cx="0" cy="0" r="3" fill="#1a1a1a"/>
    
    <!-- Six arms -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13" y2="-7.5" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13" y2="7.5" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13" y2="7.5" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13" y2="-7.5" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Six propellers -->
    <circle cx="0" cy="-15" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="13" cy="-7.5" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="13" cy="7.5" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="15" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-13" cy="7.5" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-13" cy="-7.5" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
