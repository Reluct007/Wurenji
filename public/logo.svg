<svg width="120" height="50" viewBox="0 0 120 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Hexacopter Design -->
  <g transform="translate(60, 25)">
    <!-- Center hub with gradient effect -->
    <circle cx="0" cy="0" r="8" fill="#FF6B35"/>
    <circle cx="0" cy="0" r="6" fill="#FF8C5A"/>
    <circle cx="0" cy="0" r="3" fill="#1a1a1a"/>
    
    <!-- Six arms in hexagonal pattern -->
    <g>
      <!-- Arm 1 (top) -->
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Arm 2 (top-right) -->
      <line x1="0" y1="0" x2="17.3" y2="-10" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Arm 3 (bottom-right) -->
      <line x1="0" y1="0" x2="17.3" y2="10" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Arm 4 (bottom) -->
      <line x1="0" y1="0" x2="0" y2="20" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Arm 5 (bottom-left) -->
      <line x1="0" y1="0" x2="-17.3" y2="10" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Arm 6 (top-left) -->
      <line x1="0" y1="0" x2="-17.3" y2="-10" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Six propellers -->
    <g>
      <!-- Propeller 1 -->
      <circle cx="0" cy="-20" r="5" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <ellipse cx="0" cy="-20" rx="7" ry="2" fill="#FF6B35" opacity="0.3"/>
      
      <!-- Propeller 2 -->
      <circle cx="17.3" cy="-10" r="5" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <ellipse cx="17.3" cy="-10" rx="7" ry="2" fill="#FF6B35" opacity="0.3" transform="rotate(60 17.3 -10)"/>
      
      <!-- Propeller 3 -->
      <circle cx="17.3" cy="10" r="5" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <ellipse cx="17.3" cy="10" rx="7" ry="2" fill="#FF6B35" opacity="0.3" transform="rotate(-60 17.3 10)"/>
      
      <!-- Propeller 4 -->
      <circle cx="0" cy="20" r="5" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <ellipse cx="0" cy="20" rx="7" ry="2" fill="#FF6B35" opacity="0.3"/>
      
      <!-- Propeller 5 -->
      <circle cx="-17.3" cy="10" r="5" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <ellipse cx="-17.3" cy="10" rx="7" ry="2" fill="#FF6B35" opacity="0.3" transform="rotate(60 -17.3 10)"/>
      
      <!-- Propeller 6 -->
      <circle cx="-17.3" cy="-10" r="5" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <ellipse cx="-17.3" cy="-10" rx="7" ry="2" fill="#FF6B35" opacity="0.3" transform="rotate(-60 -17.3 -10)"/>
    </g>
    
    <!-- Motion lines for dynamic effect -->
    <path d="M -25 0 Q -20 -3, -15 0" stroke="#FF6B35" stroke-width="1.5" opacity="0.5" fill="none"/>
    <path d="M 15 0 Q 20 3, 25 0" stroke="#FF6B35" stroke-width="1.5" opacity="0.5" fill="none"/>
  </g>
</svg>
