    <path d="M 22 5 L 28 5" stroke="#1a1a1a" stroke-width="1"/>
    <path d="M 5 22 L 5 28" stroke="#1a1a1a" stroke-width="1"/>
    <path d="M 2 25 L 8 25" stroke="#1a1a1a" stroke-width="1"/>
    <path d="M 25 22 L 25 28" stroke="#1a1a1a" stroke-width="1"/>
    <path d="M 22 25 L 28 25" stroke="#1a1a1a" stroke-width="1"/>
