    <circle cx="25" cy="5" r="3.5" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
    <circle cx="5" cy="25" r="3.5" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
    <circle cx="25" cy="25" r="3.5" fill="none" stroke="#FF6B35" stroke-width="1.5"/>
    
