    <line x1="15" y1="15" x2="25" y2="5" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="5" y2="25" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
    
